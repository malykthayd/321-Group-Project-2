<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <link rel="stylesheet" href="resources/styles/main.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Learning Management System</h1>
            <nav class="nav">
                <button class="nav-btn" data-page="dashboard">Dashboard</button>
                <button class="nav-btn" data-page="lessons">Lessons</button>
                <button class="nav-btn" data-page="progress">Progress</button>
            </nav>
        </header>

        <main class="main">
            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page active">
                <h2>Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Total Lessons</h3>
                        <span id="total-lessons" class="stat-number">0</span>
                    </div>
                    <div class="dashboard-card">
                        <h3>Completed Lessons</h3>
                        <span id="completed-lessons" class="stat-number">0</span>
                    </div>
                    <div class="dashboard-card">
                        <h3>Average Score</h3>
                        <span id="average-score" class="stat-number">0%</span>
                    </div>
                    <div class="dashboard-card">
                        <h3>Current Streak</h3>
                        <span id="current-streak" class="stat-number">0 days</span>
                    </div>
                </div>
            </div>

            <!-- Lessons Page -->
            <div id="lessons-page" class="page">
                <h2>Lessons</h2>
                <div class="lessons-container" id="lessons-container">
                    <!-- Lessons will be loaded here -->
                </div>
            </div>

            <!-- Progress Page -->
            <div id="progress-page" class="page">
                <h2>Progress</h2>
                <div class="progress-container" id="progress-container">
                    <!-- Progress will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="resources/scripts/data.js"></script>
    <script src="resources/scripts/components.js"></script>
    <script src="resources/scripts/dashboard.js"></script>
    <script src="resources/scripts/lessons.js"></script>
    <script src="resources/scripts/app.js"></script>
</body>
</html>
