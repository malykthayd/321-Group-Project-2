<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduConnect - Offline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .offline-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card offline-card shadow-lg border-0">
          <div class="card-body p-5 text-center">
            <div class="mb-4">
              <i class="bi bi-wifi-off text-warning" style="font-size: 4rem;"></i>
            </div>
            <h2 class="mb-3">You're Offline</h2>
            <p class="text-muted mb-4">
              Don't worry! You can still access your cached lessons and continue learning. 
              Your progress will sync automatically when you're back online.
            </p>
            
            <div class="mb-4">
              <h6 class="text-muted">Available Offline:</h6>
              <ul class="list-unstyled">
                <li class="mb-2">
                  <i class="bi bi-check-circle text-success me-2"></i>
                  Cached lessons and content
                </li>
                <li class="mb-2">
                  <i class="bi bi-check-circle text-success me-2"></i>
                  Progress tracking
                </li>
                <li class="mb-2">
                  <i class="bi bi-check-circle text-success me-2"></i>
                  Offline achievements
                </li>
              </ul>
            </div>
            
            <button class="btn btn-primary mb-3" onclick="window.location.href='/'">
              <i class="bi bi-house-door me-2"></i>
              Go to Dashboard
            </button>
            
            <div class="text-center">
              <small class="text-muted">
                <i class="bi bi-clock me-1"></i>
                Last synced: <span id="lastSync">Unknown</span>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Show last sync time
    const lastSync = localStorage.getItem('lastSyncTime');
    if (lastSync) {
      document.getElementById('lastSync').textContent = new Date(lastSync).toLocaleString();
    }
    
    // Check online status
    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.location.href = '/';
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    
    // Check every 5 seconds
    setInterval(updateOnlineStatus, 5000);
  </script>
</body>
</html>
