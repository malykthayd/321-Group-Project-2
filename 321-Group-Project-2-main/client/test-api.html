<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script src="resources/scripts/config.js"></script>
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Config loaded:', window.AQEConfig);
                console.log('API Base URL:', window.AQEConfig.getApiBaseUrl());
                
                const response = await fetch(`${window.AQEConfig.getApiBaseUrl()}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email: 'teacher@demo.com', 
                        password: 'teacher123' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ Login successful! User: ${data.user.name}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
